<!DOCTYPE html>
<html>

<head>
    <title>StreamOn</title>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="shortcut icon" href="../imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <header class="text-center">
            <div>
                <div>
                    <a href="../index.html">
                        <img src="../imgs/logo.jpeg" width="300">
                    </a>
                </div>
                <div>
                </div>
            </div>
        </header>
        <nav class="d-flex justify-content-around mb-4 mt-2">
            <a href="../index.html" class="btn btn-dark">Início</a>
            <a href="../docs/produtos.html" class="btn btn-dark">Produtos</a>
            <a href="../docs/cadastro.html" class="btn btn-dark">Cadastre-se</a>
            <a href="../docs/carrinho.html" class="btn btn-dark">Carrinho</a>
            <a href="../docs/contato.html" class="btn btn-dark">Contato</a>
        </nav>
        <section class="container">
            <h1 class="text-center mt-5 mb-5"> <i><b>Número 1 em streaming!</b></i></h1>
            <form id="formContato" method="post" action="../index.html" class="w-50 mx-auto p-3 mt-4 mb-4"
                style="border:1px solid #ccc; border-radius:12px;">
                <fieldset>
                    <div>
                        <legend class="text-center" class="col-sm-4 mt-5"><b>Cadastre-se</b></legend>
                    </div>
                    <div class="form-group">
                        <label><b>Nome :</b></label>
                        <input class="form-control" name="nomeContato" id="nomeUsuario" maxlength="50">
                    </div>
                    <div class="form-group">
                        <label><b>E-mail :</b></label>
                        <input class="form-control" name="emailContato" id="emailUsuario" type="email" maxlength="50">
                    </div>
                    <div class="form-group">
                        <label><b>Telefone :</b></label required>
                        <input class="form-control mb-3" type="text" placeholder="(99)9999-9999" name="telefoneContato"
                            id="telefoneUsuario" maxlength="13" required>
                        <div>
                            <div class="form-group">
                                <label><b>Senha :</b></label required>
                                <input class="form-control mb-3" name="senhaContato" id="senhalUsuario" type="password"
                                    maxlength="20" required>
                                <div>
                                    <div class="form-group">
                                        <label><b>Confirme a sua Senha :</b></label required>
                                        <input class="form-control" name="confsenhaContato" id="confsenhaUsuario"
                                            type="password" maxlength="20" required>
                                        <button id="btContato" type="button"
                                            class="btn btn-info mt-4"><b>Enviar</b></button>
                                    </div>
                </fieldset>
            </form>
            <article> </article>
        </section>

        <footer class="mt-5">
            <p>&copy;2022 - Todos os direitos reservados. </p>
        </footer>
</body>
<script src="../js/cadastro.js"></script>

</html>
