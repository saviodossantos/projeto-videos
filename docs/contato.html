<!DOCTYPE html>

<html>

<head>
    <title>StreamOn</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="../imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-sm-3">
                    <a href="../index.html">
                        <img src="../LogotipoStreamOn.png" width="150">
                    </a>
                </div>
                <div class="col-sm-6">
                    <h1 class="mt-5"><i>Número 1 em streaming!</i></h1>
                </div>
                <div class="col-sm-3 mt-3 dd-flex justify-content-end">
                    <span id="bemVindo"></span>
                    <a id="entrar" href="login.html" class="btn btn-danger">Entrar</a>
                    <a style="cursor:pointer;text-decoration:underline" class="btn btn-danger ml-2" id="sair">Sair</a>
                </div>
            </div>
        </header>

        <nav class="d-flex justify-content-around mb-4 mt-2">
            <a href="../index.html" class="btn btn-dark">Início</a>
            <a href="../docs/produtos.html" class="btn btn-dark">Produtos</a>
            <a href="../docs/cadastro.html" class="btn btn-dark">Cadastre-se</a>
            <a href="../docs/carrinho.html" class="btn btn-dark">Carrinho</a>
            <a href="../docs/contato.html" class="btn btn-dark">Contato</a>
        </nav>

        <section>
            <article>
                <form id="formContato" class="w-50 mx-auto p-3 mt-4 mb-4"
                    style="border:1px solid #ccc; border-radius:12px;">
                    <fieldset>
                        <div>
                            <legend class="text-center" class="col-sm-4 mt-5"><b>Entre em contato conosco!</b>
                                <legend>
                        </div>
                        <div class="form-group">
                            <label><b>Nome :</b></label>
                            <input class="form-control" name="nomeContato" id="nomeUsuario" maxlength="50">
                        </div>
                        <div class="form-group">
                            <label><b>E-mail :</b></label required>
                            <input class="form-control" name="emailContato" id="emailUsuario" type="email"
                                maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <label><b>Telefone :</b></label>
                            <input class="form-control mb-3" type="text" placeholder="(99)9999-9999"
                                name="telefoneContato" id="telefoneUsuario" maxlength="14" required>
                        </div>
                        <div class="form-group">
                            <label><b>Assunto :</b></label>
                            <input class="form-control" name="assuntoContato" id="assuntoUsuario" maxlength="50">
                        </div>
                        <div class="form-group">
                            <label><b>Comentários :</b><br /></label required>
                            <textarea class="form-control" name="comentContato" id="comentUsuario" rows="8"></textarea>
                        </div>
                        <div>
                            <input type="checkbox" checked name="chamada" id="chamada" />
                            <label><b>Quero abrir um chamado para este assunto</b></label>
                        </div>
                        <button id="btContato" type="button" class="btn btn-info"><b>Confirmar</b></button>
                    </fieldset>
                </form>
        </section>
        <footer class="bg-dark p-4 text-white text-center mt-4">
            <p>&copy;2022 - Todos os direitos reservados. </p>
        </footer>
</body>
<script src="../js/contato.js"></script>

</html>
