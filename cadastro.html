<html>

        <title>StreamOn</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
    </head>    
    <body>
        <div class="container">
            <header class="text-center">
                <div>
                    <div >
                        <a href="index.html">
                            <img src="imgs/logo.jpeg" width="300">
                        </a>
                    </div>
                    <div>                       
                    </div>
                </div>
            </header>
            <nav class="text-center">
                <a href="index.html" target="_blank">Início</a>
                <a href="produtos.html">Produtos</a>
                <a href="contato.html">Contato</a>
            </nav>
            <section class="container">
                <h1 class="text-center mt-5 mb-5" > <i>Número 1 em streaming!</i></h1>
                <form id="formContato" method="post" class="w-50 mx-auto p-3 mt-4 mb-4"
                style="border:1px solid #ccc; border-radius:12px;">
            <fieldset>
                <div>
                <legend class="text-center" class="col-sm-4 mt-5"><b>Cadastre-se</b></legend>
                </div>
                <div class="form-group">
                    <label><b>Nome :</b></label>
                    <input class="form-control" name="nomeContato" id="nomeUsuario" maxlength="50">
                </div>
                <div class="form-group">
                    <label><b>E-mail :</b></label>
                    <input class="form-control" name="emailContato" id="emailUsuario" type="email" maxlength="50">
                </div>
                <div class="form-group">
                    <label><b>Telefone :</b></label required>
                    <input class="form-control mb-3" name="telefoneContato" id="telefoneUsuario" type="number" maxlength="20" required>
                <div>
                <div class="form-group">
                    <label><b>Senha :</b></label required>
                    <input class="form-control mb-3" name="senhaContato" id="senhalUsuario" type="password" maxlength="20" required>
                <div>
                <div class="form-group">
                    <label><b>Confirme a sua Senha :</b></label required>
                    <input class="form-control" name="confsenhaContato" id="confsenhaUsuario" type="password" maxlength="20" required>  
                <button id="btContato" type="button" class="btn btn-info mt-4"><b>Enviar</b></button>
                </div>
            </fieldset>
        </form>
            <article> </article>
        </section>

  </footer>
    </body>
